name: generate animation

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:


jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: generate github-contribution-grid-snake.sv
        uses: Platane/snk@v3
        with:
            github_user_name: ${{ github.repository_owner }}
            outputs: |
                dist/github-snake.svg?color_snake=#FF969D
                dist/github-snake-dark.svg?palette=github-dark&?color_snake=#FF969D
                dist/ocean.gif?color_snake=#FF969D&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      - name: push svgs to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
